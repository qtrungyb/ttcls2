        table {

        .toast-message {

        @media (max-width: 800px) {

<body>
    <div class="container">
        <div class="app-header">
            <h1>T√ìM T·∫ÆT K·∫æT QU·∫¢ C·∫¨N L√ÇM S√ÄNG</h1>
            <div class="theme-toggle" id="themeToggle" title="Chuy·ªÉn giao di·ªán">
                <i class="fas fa-sun"></i>
            </div>
        </div>

        <div class="input-section">
            <div class="input-label">
                <span><i class="fas fa-keyboard"></i> Ch·ªâ s·ªë ƒë·∫ßu v√†o</span>
                <span class="stats-badge" id="rowCountBadge"><i class="fas fa-database"></i> 0 ch·ªâ s·ªë</span>
            </div>
            <div class="textarea-wrapper">
                <textarea id="dataInput" placeholder="V√≠ d·ª•:&#10;1	H01	S·ªë l∆∞·ª£ng h·ªìng c·∫ßu	x10^12/l√≠t	-	4.31&#10;2	H02	Huy·∫øt s·∫Øc t·ªë	g/l	-	138&#10;3	H03	Hematocrit	%	-	0.42"></textarea>
            </div>
            <div class="button-strip">
                <button class="btn btn-primary" id="summarizeBtn"><i class="fas fa-flask"></i> T√≥m t·∫Øt</button>
                <button class="btn btn-outline" id="clearBtn"><i class="fas fa-trash-alt"></i> X√≥a</button>
            </div>
        </div>

        <div class="summary-header">
            <h2><i class="fas fa-clipboard-check"></i> K·∫øt qu·∫£ t√≥m t·∫Øt</h2>
            <div class="copy-btn" id="copySummaryBtn"><i class="far fa-copy"></i> Sao ch√©p</div>
        </div>
        <div class="summary-card" id="summaryText"></div>

        <div style="display: flex; justify-content: flex-start;">
            <div class="toggle-table-btn" id="toggleTableBtn">
                <i class="fas fa-chevron-right" id="toggleIcon"></i> Hi·ªÉn th·ªã b·∫£ng
            </div>
        </div>

        <div id="tableContainer" class="table-container hidden">
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>M√£</th>
                            <th>T√™n ch·ªâ s·ªë</th>
                            <th>ƒê∆°n v·ªã</th>
                            <th>Gi√° tr·ªã</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>

        </div>
    </div>

    <script>
        (function() {
            const SPECIAL_NAMES = [
                "S·ªë l∆∞·ª£ng h·ªìng c·∫ßu",
                "Huy·∫øt s·∫Øc t·ªë",
                "Hematocrit",
                "S·ªë l∆∞·ª£ng ti·ªÉu c·∫ßu",
                "S·ªë l∆∞·ª£ng b·∫°ch c·∫ßu",
                "T·ª∑ l·ªá b·∫°ch c·∫ßu GR"
            ];

            function cleanName(rawName) {
                if (!rawName) return '';
                let trimmed = rawName.trim().replace(/^["']|["']$/g, '');
                const match = trimmed.match(/^\([^)]+\)\s*(.*)/);
                return match ? match[1].trim() : trimmed;
            }

            const dataInput = document.getElementById('dataInput');
            const summaryDiv = document.getElementById('summaryText');
            const rowCountBadge = document.getElementById('rowCountBadge');
            const tableBody = document.getElementById('tableBody');
            const copyBtn = document.getElementById('copySummaryBtn');
            const clearBtn = document.getElementById('clearBtn');
            const summarizeBtn = document.getElementById('summarizeBtn');
            const themeToggle = document.getElementById('themeToggle');
            const toggleTableBtn = document.getElementById('toggleTableBtn');
            const tableContainer = document.getElementById('tableContainer');
            const toggleIcon = document.getElementById('toggleIcon');

            let currentRows = [];

            function showToast(message) {
                const existing = document.querySelector('.toast-message');
                if (existing) existing.remove();
                const toast = document.createElement('div');
                toast.className = 'toast-message';
                toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.classList.add('fade-out');
                    setTimeout(() => toast.remove(), 400);
                }, 2000);
            }

            function parseInput() {
                const raw = dataInput.value;
                if (!raw.trim()) return [];

                const lines = raw.split(/\r?\n/).filter(line => line.trim() !== '');
                const rows = [];

                for (let line of lines) {
                    const cols = line.split('\t').map(s => s.trim());
                    if (cols.length < 6) continue;

                    const stt = cols[0];
                    if (!/^\d+$/.test(stt)) continue;

                    const ma = cols[1] || '';
                    const ten = cols[2] || '';
                    const donvi = cols[3] || '';
                    const giatri = cols[5] || '';

                    if (!ten || !giatri) continue;

                    rows.push({
                        stt,
                        ma,
                        ten,
                        cleanTen: cleanName(ten),
                        donvi,
                        giatri
                    });
                }
                return rows;
            }

            function generateSummary(rows) {
                if (!rows.length) return 'Ch∆∞a c√≥ d·ªØ li·ªáu.';

                const hasSpecial = rows.some(r => SPECIAL_NAMES.includes(r.cleanTen));
                const filtered = hasSpecial
                    ? rows.filter(r => SPECIAL_NAMES.includes(r.cleanTen))
                    : rows;

                const pairs = filtered.map(r => `${r.cleanTen} ${r.giatri}`);
                return pairs.join(', ') || 'Kh√¥ng t√¨m th·∫•y ch·ªâ s·ªë n√†o.';
            }

            function renderTable() {
                rowCountBadge.innerHTML = `<i class="fas fa-database"></i> ${currentRows.length} ch·ªâ s·ªë`;

                tableBody.innerHTML = '';
                currentRows.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.stt}</td>
                        <td>${row.ma}</td>
                        <td>${row.ten}</td>
                        <td>${row.donvi}</td>
                        <td>${row.giatri}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            }

            function updateUI() {
                renderTable();
                summaryDiv.innerText = generateSummary(currentRows);
            }

            function summarize() {
                currentRows = parseInput();
                updateUI();
            }

            function clearData() {
                dataInput.value = '';
                currentRows = [];
                updateUI();
                showToast('ƒê√£ x√≥a to√†n b·ªô d·ªØ li·ªáu');
            }

            function copySummary() {
                const content = summaryDiv.innerText;
                if (!content || content === 'Ch∆∞a c√≥ d·ªØ li·ªáu.') {
                    showToast('Kh√¥ng c√≥ n·ªôi dung ƒë·ªÉ sao ch√©p');
                    return;
                }
                navigator.clipboard.writeText(content)
                    .then(() => showToast('ƒê√£ sao ch√©p t√≥m t·∫Øt!'))
                    .catch(() => showToast('Sao ch√©p th·∫•t b·∫°i'));
            }

            const body = document.body;
            const iconTheme = themeToggle.querySelector('i');

            function setTheme(isDark) {
                if (isDark) {
                    body.classList.add('dark-mode');
                    iconTheme.className = 'fas fa-moon';
                } else {
                    body.classList.remove('dark-mode');
                    iconTheme.className = 'fas fa-sun';
                }
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            setTheme(localStorage.getItem('theme') === 'dark');

            themeToggle.addEventListener('click', () => {
                setTheme(!body.classList.contains('dark-mode'));
            });

            toggleTableBtn.addEventListener('click', () => {
                if (tableContainer.classList.contains('hidden')) {
                    tableContainer.classList.remove('hidden');
                    toggleIcon.className = 'fas fa-chevron-down';
                    toggleTableBtn.innerHTML = '<i class="fas fa-chevron-down" id="toggleIcon"></i> ·∫®n b·∫£ng';
                } else {
                    tableContainer.classList.add('hidden');
                    toggleIcon.className = 'fas fa-chevron-right';
                    toggleTableBtn.innerHTML = '<i class="fas fa-chevron-right" id="toggleIcon"></i> Hi·ªÉn th·ªã b·∫£ng';
                }
            });

            summarizeBtn.addEventListener('click', () => {
                summarizeBtn.disabled = true;
                const original = summarizeBtn.innerHTML;
                summarizeBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i> ƒêang x·ª≠ l√Ω...';
                setTimeout(() => {
                    summarize();
                    summarizeBtn.disabled = false;
                    summarizeBtn.innerHTML = original;
                }, 50);
            });

            clearBtn.addEventListener('click', clearData);
            copyBtn.addEventListener('click', copySummary);

            updateUI();
        })();
    </script>
</body>
